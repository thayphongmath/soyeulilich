<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Lý Lịch 12C1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #f5f5f5;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 20px 0 10px;
            color: #ff0000; /* Red for section titles */
            text-align: center; /* Center-align section titles */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #0000ff; /* Blue for labels */
            font-weight: bold; /* Bold for labels */
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            input[type="text"],
            input[type="email"],
            input[type="number"],
            select {
                font-size: 0.95em;
                padding: 8px;
            }
            button {
                font-size: 0.95em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form id="studentForm" action="https://script.google.com/macros/s/AKfycbyjQbK7SivjvqVyvtor2HHbBrCbjFPuZMvjMXVKCSkFfJLZWvhT_97tIoNGHYV52UNE/exec" method="POST">
        <!-- Thông Tin Cá Nhân -->
        <div class="section-title">Thông Tin Cá Nhân Học Sinh 12C1</div>
        <div class="section-title">GVCN: Thầy Phong Math. SDT: 0382311919</div>
        <div class="form-group">
            <label for="fullName">Họ và Tên HS:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Nguyễn Văn A" required>
        </div>
        <div class="form-group">
            <label for="birthDate">Ngày Tháng Năm Sinh:</label>
            <input type="text" id="birthDate" name="birthDate" placeholder="01/01/2005" required>
        </div>
        <div class="form-group">
            <label for="birthPlace">Nơi Sinh (Tỉnh/Thành phố):</label>
            <input type="text" id="birthPlace" name="birthPlace" placeholder="An Giang" required>
        </div>
        <div class="form-group">
            <label>Giới Tính:</label>
            <label><input type="radio" name="gender" value="Nam" required> Nam</label>
            <label><input type="radio" name="gender" value="Nữ"> Nữ</label>
        </div>
        <div class="form-group">
            <label for="ethnicity">Dân Tộc:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="Kinh">Kinh</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="policy">Diện Chính Sách (SHN, SCN, KK,...):</label>
            <input type="text" id="policy" name="policy" placeholder="SCN">
        </div>
        <div class="form-group">
            <label for="classRole">Ban Cán Sự Lớp (LT, LP, TT,...):</label>
            <input type="text" id="classRole" name="classRole" placeholder="LT">
        </div>

        <!-- Chỗ Ở Hiện Tại -->
        <div class="section-title">Chỗ Ở Hiện Tại</div>
        <div class="form-group">
            <label for="addressGroup">Tổ/Ấp/Khóm:</label>
            <input type="text" id="addressGroup" name="addressGroup" placeholder="Tổ 1, Ấp An Ninh" required>
        </div>
        <div class="form-group">
            <label for="addressWard">Xã/Phường:</label>
            <input type="text" id="addressWard" name="addressWard" placeholder="Hội An" required>
        </div>
        <div class="form-group">
            <label for="addressProvince">Tỉnh/Thành phố:</label>
            <input type="text" id="addressProvince" name="addressProvince" placeholder="An Giang" required>
        </div>

        <!-- Thông Tin Cha Mẹ -->
        <div class="section-title">Thông Tin Cha Mẹ</div>
        <div class="form-group">
            <label for="fatherName">Họ Tên Cha:</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Nguyễn Văn B" required>
        </div>
        <div class="form-group">
            <label for="fatherJob">Nghề Nghiệp Cha:</label>
            <input type="text" id="fatherJob" name="fatherJob" placeholder="Kỹ sư" required>
        </div>
        <div class="form-group">
            <label for="motherName">Họ Tên Mẹ:</label>
            <input type="text" id="motherName" name="motherName" placeholder="Trần Thị C" required>
        </div>
        <div class="form-group">
            <label for="motherJob">Nghề Nghiệp Mẹ:</label>
            <input type="text" id="motherJob" name="motherJob" placeholder="Giáo viên" required>
        </div>

        <!-- Thông Tin Liên Lạc & Kết Quả Năm Trước -->
        <div class="section-title">Thông Tin Liên Lạc & Kết Quả Năm Trước</div>
        <div class="form-group">
            <label for="contactPhone">SĐT Liên Lạc Cha mẹ:</label>
            <input type="text" id="contactPhone" name="contactPhone" pattern="0[0-9]{9}" placeholder="0123456789" required>
        </div>
        <div class="form-group">
            <label for="conduct">Hạnh Kiểm (Tốt, Khá,...):</label>
            <input type="text" id="conduct" name="conduct" placeholder="Tốt">
        </div>
        <div class="form-group">
            <label for="academic">Học Lực (Giỏi, Khá, XS,...):</label>
            <input type="text" id="academic" name="academic" placeholder="Giỏi">
        </div>

        <!-- Thông Tin Bổ Sung -->
        <div class="section-title">Thông Tin Bổ Sung</div>
        <div class="form-group">
            <label for="email">Địa Chỉ Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="form-group">
            <label for="idNumber">Số CMND/Căn Cước:</label>
            <input type="text" id="idNumber" name="idNumber" placeholder="089089002014">
        </div>
        <div class="form-group">
            <label for="studentPhone">SĐT HS:</label>
            <input type="text" id="studentPhone" name="studentPhone" pattern="0[0-9]{9}" placeholder="0987654321">
        </div>
        <div class="form-group">
            <label for="weight">Cân Nặng (kg):</label>
            <input type="number" id="weight" name="weight" min="0" placeholder="60">
        </div>
        <div class="form-group">
            <label for="height">Chiều Cao (cm):</label>
            <input type="number" id="height" name="height" min="0" placeholder="165">
        </div>
        <div class="form-group">
            <label for="canSwim">Biết Bơi:</label>
            <input type="checkbox" id="canSwim" name="canSwim">
        </div>
        <div class="form-group">
            <label for="eyeDisease">Bệnh Về Mắt:</label>
            <input type="text" id="eyeDisease" name="eyeDisease" placeholder="Cận thị, Viễn thị">
        </div>
        <div class="form-group">
            <label for="medicalHistory">Tiền Sử Bệnh:</label>
            <input type="text" id="medicalHistory" name="medicalHistory" placeholder="Không có, Hen xuyển, Tim">
        </div>
        <div class="form-group">
            <label>Phương Tiện Di Chuyển:</label>
            <label><input type="radio" name="transport" value="Xe Đạp" required> Xe Đạp</label>
            <label><input type="radio" name="transport" value="Xe Máy/Máy Điện"> Xe Máy/Máy Điện</label>
            <label><input type="radio" name="transport" value="Khác"> Khác</label>
        </div>
        <div class="form-group">
            <label>Học Trực Tuyến:</label>
            <label><input type="radio" name="onlineLearning" value="Đủ ĐK Học" required> Đủ ĐK Học</label>
            <label><input type="radio" name="onlineLearning" value="Không Đủ ĐK"> Không Đủ ĐK</label>
            <label><input type="radio" name="onlineLearning" value="Có Thể Nhờ Bạn"> Có Thể Nhờ Bạn</label>
        </div>
        <div class="form-group">
            <label for="notes">Ghi Chú:</label>
            <input type="text" id="notes" name="notes" placeholder="KK, không ghi gì">
        </div>

        <button type="submit" id="submitButton">Gửi</button>
    </form>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Đang gửi...';

            // Auto-prepend single quote to specific fields
            const fieldsToQuote = ['contactPhone', 'studentPhone', 'idNumber', 'birthDate'];
            fieldsToQuote.forEach(fieldId => {
                const input = document.getElementById(fieldId);
                if (input && input.value) {
                    input.value = "'" + input.value;
                }
            });

            // Submit form data via fetch
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // Redirect to thankyou.html on success
                    window.location.href = 'thankyou.html';
                } else {
                    alert('Có lỗi xảy ra khi gửi dữ liệu. Vui lòng thử lại.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Gửi';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Có lỗi xảy ra khi gửi dữ liệu. Vui lòng thử lại.');
                submitButton.disabled = false;
                submitButton.textContent = 'Gửi';
            });
        });
    </script>
</body>
</html>
